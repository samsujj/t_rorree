<div  class="admincontain changepasswordblock">
    <div class="mah2block">
        <h3>Edit Profile:</h3>
        <div class="clear"></div>
        <div class="maDownloadstable">
            <form role="form" angular-validator-submit="addproductsubmit()" name="addproductform" novalidate angular-validator>
                <div class="box-body">
                    <div class="form-group">
                        <label >Original Password</label>
                        <input type="password" class="form-control"  placeholder="Original Password" name="original_password"
                               ng-model="form.original_password"
                               required-message="'Original Password! '"
                               required>
                    </div>
                    <div class="form-group">
                        <label >Password</label>
                        <input type="password" class="form-control"  placeholder="Password" name="password"
                               ng-model="form.password"
                               invalid-message="'Passwords do not match!'"
                               required>
                    </div>
                    <div class="form-group">
                        <label >Confirm Password</label>
                        <input type="password" class="form-control"  placeholder="Confirmed Password" name="confirm_password"
                               ng-model="form.confirm_password"
                               required-message="'Confirm Passwords!'"
                               required>
                    </div>
                </div>

                <div class="box-footer" style="background:none; height:auto; padding-bottom:0px; padding-top:0px;">
                    <button type="submit" class="btn btn-primary btn-update">Update</button>
                    <button type="cancel" class="btn btn-primary btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
