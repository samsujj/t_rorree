<div  class="admincontain changepasswordblock">
    <div class="mah2block">
        <h3>Change Password:</h3>
        <div class="clear"></div>
        <div class="maDownloadstable">
            <form role="form" angular-validator-submit="changepasswordsubmit()" name="changepassword" novalidate angular-validator>
                <div ng-show="errormsg" class="alert alert-danger alert-dismissible">{{errormsg}}</div>
                <div class="box-body">
                    <div class="form-group">
                        <label >Original Password</label>
                        <input type="password" class="form-control"  placeholder="Original Password" name="original_password"
                               ng-model="form.original_password"
                               required-message="'Original password can not be blank'"
                               required>
                    </div>
                    <div class="form-group">
                        <label >New Password</label>
                        <input type="password" class="form-control"  placeholder="New Password" name="password"
                               ng-model="form.password"
                               required-message="'New passwords can not be blank'"
                                 required>
                    </div>
                    <div class="form-group">
                        <label >Confirm Password</label>
                        <input type="password" class="form-control"  placeholder="Confirmed Password" name="confirm_password"
                               ng-model="form.confirm_password"
                               required-message="'Confirm passwords can not be blank'"
                               validator="form.confirm_password === form.password"
                               invalid-message="'Confirm passwords do not match!'"

                               required>
                    </div>
                </div>

                <div class="box-footer" style="background:none; height:auto; padding-bottom:0px; padding-top:0px;">


                    <button type="submit" class="btn btn-primary btn-update">Update</button>
                    <a href="javascript:void(0)" ui-sref="profile" class="btn btn-primary btn-update">Cancel</a>
<!--
                    <button type="cancel" class="btn btn-primary btn-cancel">Cancel</button>
-->
                </div>
            </form>
        </div>
    </div>
</div>
