            <h1>Affiliate Manager</h1>

          <ol class="breadcrumb">

        <section class="content">
          <div class="row">
           
        
            <!-- left column -->
            <div class="col-md-12">
            
              <!-- general form elements -->
              <div class="box box-primary" style="overflow:hidden; padding-bottom:40px;">
            
                <div class="box-header with-border">
                    <h3  class="box-title">Edit Affiliate</h3>
<!--
                    <h3 ng-show="uType=='auditor'" class="box-title">Edit Auditor</h3>
                    <h3 ng-hide="uType=='auditor'" class="box-title">Edit Admin</h3>
-->
                </div><!-- /.box-header -->
                <!-- form start -->
                
                  <div class="formsection">
                <form angular-validator-submit="update()" id="add_Admin" name="add_Admin" role="form" novalidate angular-validator>
                  <div class="box-body">


                    <div class="form-group">
                    <label >First Name* :</label>
                    <input type="text" class="form-control" placeholder="First Name" name="fname"

                           ng-model="form.fname"
                           required-message="'first name can not be blank.'"
                           required>

                    <!-- <span class="errormsg">erroe msg</span>-->
                  </div>
                    <div class="form-group">
                      <label >Last Name* :</label>
                      <input type="text" class="form-control" placeholder="Last Name" name="lname"

                             ng-model="form.lname"
                             required-message="'Last name can not be blank.'"
                             required>

                      <!-- <span class="errormsg">erroe msg</span>-->
                    </div>


                    <div class="form-group email_div">
                      <label >Email address* :</label>
                      <input type="email" class="form-control" placeholder="Enter email" name="email" ng-readonly="true"

                         ng-model="form.email"
                          required-message="'Email can not be blank.'"
                          invalid-message="'Enter valid email address.'"

                          required>

                     <!-- <span class="errormsg">erroe msg</span>-->
                    </div>
                     <div class="form-group">
                      <label >Address :</label>
                      <input type="text" class="form-control" placeholder="Address" name="address"

                             ng-model="form.address"
                          >
                      <!-- <span class="errormsg">erroe msg</span>-->
                    </div>
                    <div class="form-group">
                      <label >Telephone number* :</label>
                      <input type="text" class="form-control" placeholder="Telephone Number" name="phone_no"

                             ng-model="form.phone_no"
                             required-message="'Phone number can not be blank.'"
                             required
                              >

                      <!-- <span class="errormsg">erroe msg</span>-->
                    </div>
                    <div class="form-group">
                      <label >Mobile Number* :</label>
                      <input type="text" class="form-control" placeholder="Mobile Number" name="mobile_no"

                             ng-model="form.mobile_no"
                             required-message="'Mobile number can not be blank.'"
                             required
                              >

                      <!-- <span class="errormsg">erroe msg</span>-->
                    </div>

                      <div class="form-group">
                          <label >Commission Type* :</label>
                          <select  name="commission_type" class ="form-control"  ng-model = "form.commission_type" required-message="'Select Commision Type'"  required>
                              <option value="" style="padding-left:5px; ">Select  Commission Type</option>
                              <option value="Percentage" style="padding-left:5px; ">Percentage</option>
                              <option value="Flat" style="padding-left:5px; ">Flat</option>

                          </select>
                      </div>
                      <div class="form-group">
                          <label >Commission* :</label>
                          <input type="text" class="form-control" placeholder="Commission" name="commission"

                                 ng-model="form.commission"
                                 required-message="'Commission can not be blank.'"
                                 required
                          >

                          <!-- <span class="errormsg">erroe msg</span>-->
                      </div>

                       </div>

                  <div class="box-footer" style="background:none; height:auto; padding-bottom:0px; padding-top:0px;">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>

 <div style="clear:both;"></div>
