<div class="container-fluid header-top">    <div class="container">        <div class="row">             <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 pull-left">                  <div class="socialmedia">                     <content name='header_top7' id='7' > </content>                  </div>             </div>             <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 pull-right">                 <a href="javascript:void(0)" ng-if="userid!=0"  ng-click="logout()" class="headerlink"> Logout </a>                 <a href="javascript:void(0)" ng-if="userid==0" ui-sref="login" class="headerlink"> Login </a>                 <a href="javascript:void(0)" ng-if="userid!=0" ui-sref="profile" class="headerlink"> Profile </a>                 <a href="javascript:void(0)" ng-if="userid==0" ui-sref="signup" class="headerlink">Signup </a>                 <div class="header-top-right">                       <div class="cart headcart">                           <a class="dropdown-toggle" data-toggle="dropdown">                               <label>{{cartarray.quantity}}</label>                               <label>Items in cart</label>                           </a>                           <div class="dropdown-menu" >                                <h2>Shopping Bag</h2>                               <div class="divider"></div>                               <div class="clearfix"></div>                               <div class="row itemlist" ng-repeat="item in cartarray2">                                   <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 itemimg">                                        <img src="{{item.cartimage}}">                                   </div>                                   <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 iteminfo">                                       <h4>{{item.product_name}}</h4>                                   </div>                                   <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 itemprice">                                       <span>{{item.qty}}x${{item.price}}</span>                                   </div>                               </div>                               <div class="clearfix"></div>                               <div class="divider"></div>                               <div class="clearfix"></div>                               <div class="row">                                   <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 itemtotal">                                       <span>Total</span>                                   </div>                                   <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 items text-center">                                       <span>{{cartarray.quantity}} Items</span>                                   </div>                                   <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 totalprice">                                       <span>${{cartarray.subtotal}}</span>                                   </div>                               </div>                               <div class="clearfix"></div>                               <a ui-sref="cart" class="btn btn-default btn-block btnshoppingbag">shopping bag</a>                           </div>                       </div>                   </div>             </div>             <div class="clearfix"></div>        </div>    </div></div><div id="menu">    <div class="container-fluid menubar">        <div class="row">              <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 pull-left">                  <div class="container-fluid menubar">                      <div class="row">                          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">                              <div class="logohome" ui-sref="home" style="cursor: pointer;">                                  <content name='Menu_Logo20' id='20' > </content>                              </div>                          </div>                          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">                              <div class="contact-right visible-xs visible-md">                                  <label><content name='contact_right156' id='156' > </content></label>                                  <label><content name='contact_right157' id='157' > </content></label>                              </div>                          </div>                      </div>                  </div>              </div>              <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">                  <div class="mainmenu">                      <div class="navbar navbar-default">                          <div class="navbar-header"><a class="navbar-brand" href="#">Menu</a>                              <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">                                  <span class="icon-bar"></span>                                  <span class="icon-bar"></span>                                  <span class="icon-bar"></span>                              </a>                          </div>                          <div class="navbar-collapse collapse">                              <content name='navbar19' id='19' > </content>                          </div>                      </div>                  </div>              </div>              <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 visible-lg">                <div class="contact-right">                    <a ui-sref="contactme"><content name='contact_right156' id='156' > </content></a>                    <!--<label><a ui-sref="contactme"><content name='contact_right157' id='157' > </content></a></label>-->                    <label><a ui-sref="contactme">Contact Us</a></label>                </div>              </div>            <div class="clearfix"></div>           </div>    </div></div>
