<div class="trloginbody">

    <img src="images/logo-totallyrorree.png" alt="#" class="totallyrorreeloginlogo">

    <img src="images/loginimage.png" alt="#" class="loginimage">

    <form angular-validator-submit="changepassFormSubmit()"  name="changepassForm" class="trloginwrapper" novalidate angular-validator>

        <h2>Change Password</h2>

        <div class="logindevider"></div>
        <div ng-show="errormsg" class="errormsg">{{errormsg}}</div>
        <div class="form-group">
        <label>New Password</label>
            <input type="password" class="form-control" name="password" ng-model="form.password"
                   required-message="'Password can not be blank.'"
                   required>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="text" class="form-control"  name="confirm_password"
                   ng-model="form.confirm_password"
                   required-message="'Confirm password  can not be blank.'"
                   validator="form.confirm_password === form.password"
                   invalid-message="'Passwords do not match!'"
                   required>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>



        <div class="clearfix"></div>


        <button class="btn btn-primary loginbtn" type="submit">Change Password</button>

</form>



</div>
