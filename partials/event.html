<div class="container-fluid eventheading" xmlns="http://www.w3.org/1999/html">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2>Events </h2>

        </div>
    </div>
</div>



        <div class="container eventbody">

            <div class="row" ng-if="eventlist.length >0">

                <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 eventbox" ng-repeat="item in eventlist">
                   <!-- <img src="images/evenyimg1.png" alt="#" >-->
                    <a ui-sref="event-details({'eventId':item.id})"><img src="{{item.event_fron_image}}" alt="#" ></a>
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td class="event_date" align="left" valign="top" >
                                {{item.monthh}}
                                <span>{{item.datee}}</span>
                            </td>
                            <td class="event_con" align="left" valign="top">

                                <a ui-sref="event-details({eventId:item.id})"><h2>{{item.event_name}}</h2></a>
                                <h3>
                                    <span>At {{item.timee}}</span>
                                    {{item.event_location}}

                                </h3>

                            </td>
                        </tr>
                    </table>



                </div>




              <div class="clearfix"></div>


            </div>


        </div>
