<div class="container-fluid eventdetailheading">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2>Event Detail</h2>
        </div>
    </div>
</div>


<div class="container eventdetailbody">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="about_icon2" style="margin-top: -80px;">
                <img src="../images/eventdetail_icon2.png">
            </div>
            <div class="eventdetailblock1">
                <div class="eventdetailimg1">
                    <!--<img src="../images/eventdetailimg.jpg">-->
                    <img src="{{eventdetails.event_details_image_url}}">
                </div>
                <h2>{{eventdetails.event_name}}</h2>
                <h5>{{eventdetails.event_timerange}}</h5>
                <h5>{{eventdetails.event_daterange}}</h5>
                <h5>Address: {{eventdetails.event_location}}</h5>
                <h3>Event Details</h3>
                <p>{{eventdetails.event_description}}</p>
                <div class="clearfix"></div>
                <div class="icondivider text-center">
                    <span><img src="../images/icon-divider1.png" alt="divider1"></span>
                </div>
            </div>
        </div>
    </div>
</div>
