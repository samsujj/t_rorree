<div class="container-fluid signupheading">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2>Sign Up</h2>

        </div>
    </div>
</div>





<div class="container signupmainbody">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div class="signup_icon2">
                <img src="images/signupimage.png" alt="#" >
            </div>

     <div class="signupformgroup">
         <form angular-validator-submit="submitsignupForm()" id="signup" name="signup" role="form" novalidate angular-validator>
             <div ng-show="errormsg" class="alert alert-danger alert-dismissible">{{errormsg}}</div>
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" placeholder="First Name" name="fname"

               ng-model="form.fname"
               required-message="'first name can not be blank.'"
               required>
    </div>
             <div class="form-group">
                 <label >Last Name</label>
                 <input type="text" class="form-control" placeholder="Last Name" name="lname"

                        ng-model="form.lname"
                        required-message="'Last name can not be blank.'"
                        required>

                 <!-- <span class="errormsg">erroe msg</span>-->
             </div>


             <div class="form-group email_div">
                 <label >Email address</label>
                 <input type="email" class="form-control" placeholder="Enter Email" name="email"

                        ng-model="form.email"
                        required-message="'Email can not be blank.'"
                        invalid-message="'Enter valid email address.'"

                        required>

                 <!-- <span class="errormsg">erroe msg</span>-->
             </div>
             <div class="form-group">
                 <label >Password</label>
                 <input type="password" class="form-control"  placeholder="Password" name="password"

                        ng-model="form.password"
                        required-message="'Password can not be blank. '"
                        required>

             </div>
             <div class="form-group">
                 <label >Re-Type Password</label>
                 <input type="password" class="form-control"  placeholder="Re-Type Password" name="re_password"

                        ng-model="form.re_password"
                        required-message="'Re-Type password can not be blank. '"
                        validator="form.re_password === form.password"
                        invalid-message="'Passwords do not match!'"
                        required>

             </div>
             <div class="form-group">
                 <label >Telephone number</label>
                 <input type="text" class="form-control" placeholder="Telephone Number" name="phone_no"

                        ng-model="form.phone_no"
                        required-message="'Phone number can not be blank.'"
                        required
                 >

                 <!-- <span class="errormsg">erroe msg</span>-->
             </div>
             <div class="form-group">
                 <label >Mobile Number</label>
                 <input type="text" class="form-control" placeholder="Mobile Number" name="mobile_no"

                        ng-model="form.mobile_no"
                        required-message="'Mobile number can not be blank.'"
                        required
                 >

                 <!-- <span class="errormsg">erroe msg</span>-->
             </div>


             <div class="form-group">
                 <label >Address</label>
                 <input type="text" class="form-control" placeholder="Address" name="address"
                        ng-model="form.address"
                        required-message="'Address can not be blank.'"
                        required>

                 <!-- <span class="errormsg">erroe msg</span>-->
             </div>


    <div class="form-group">
        <label>Country</label>
       <select class="form-control" name="country" ng-model="form.country" required-message="'Please select country'" required>
           <option value="" >Slect Country</option>
           <option ng-repeat="item in countrylist" value="{{item.s_name}}">{{item.s_name}}</option>


       </select>
    </div>


    <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" placeholder="State" name="state"
               ng-model="form.state"
               required-message="'State can not be blank.'"
               required>

    </div>

                    uib-datepicker-popup="{{format}}"

         <div class="form-group">
             <label>
                 Gender</label>
             <div class="col-md-12 " style="padding-left: 0px;">
                 <span style="color: #333;">
                     <input type="radio"  name="gender" value="Male" ng-model="form.gender"

                            validator = "clientgenderValidator() === true"
                            invalid-message = "clientgenderValidator()"

                     >

                     Male
                 </span>
                 <span style="color: #333;">
